OekBundle\Entity\OekTraining:
    oek_training_{1..40}:
        klant          : '@klant_*'

        naam           : '<sentence()>'

        oek_klanten    : '<numberBetween(1, 10)>x @oek_klanten_*'
        oek_groep      : '@oek_groep_<current() / 4>'

        created        : '<dateTimeThisDecade()>'
        modified       : '<dateTimeThisDecade()>'